<!DOCTYPE html>
<html>
<head>
  <title>Registration Form Assignment 2</title>
  <!-- The meta tags comes in head; any other head content  come after these tags -->
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- using Bootstrap framework -->
   <link href="https://bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">

</head>
<body>
 <div class="container">
        <div class="bs-example">
<form class="form-horizontal">
  <fieldset>
    <legend style="text-align: center;">Registration Form</legend>

    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" >
      </div>
    </div>
     <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password"> 
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Confirm Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
        </div>
      </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Address</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label">Gender</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" >
            Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Female
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">City</label>
      <div class="col-lg-10">
        <select class="form-control" id="select">
          <option>Bangalore</option>
          <option>Delhi</option>
          <option>Hyderabad</option>
          <option>Gurgaon</option>
          <option>Pune</option>
        </select>
        <br>
        <select multiple="" class="form-control">
          <option>Bangalore</option>
          <option>Delhi</option>
          <option>Hyderabad</option>
          <option>Gurgaon</option>
          <option>Pune</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <a href="#"  data-toggle="modal" data-target="#basicModal"><button type="submit" class="btn btn-primary">Submit</button></a>
      </div>  
    </div>
  </fieldset>
  <!--Below code is of Modal which will be shown when user submits registration form by clicking submit button to ask him Save changes -->
  <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Basic Modal</h4>
      </div>
      <div class="modal-body">
        <h3>Modal Body</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</form>
</div>
</div>
<!-- jQuery required for using bootstrap-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Including all compiled plugins  -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
